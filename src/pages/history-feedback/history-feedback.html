<ion-header>

    <ion-navbar>
        <ion-title>Add Feedback</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-row>

                    <div><strong>Enter Task Notes</strong></div>


                </ion-row>
                <ion-row>
                    <ion-textarea class="" [(ngModel)]="data.notes" placeholder="" (blur)="trimNotes()"></ion-textarea>
                </ion-row>
            </ion-grid>

            <ion-list>


                <ion-row class="mar-bot15">
                   <ion-col>
                        <button class="btn-shadow width100" ion-button icon-left block
                                (click)="presentActionSheet()">
                            <ion-icon name="add-circle"></ion-icon>
                            Add Image
                        </button>
                    </ion-col>

                </ion-row>

                <ion-list *ngFor="let file of data.files; let i = index">
                    <ion-item>
                        {{file.name}}
                        <button ion-button icon-only item-right clear (click)="deleteImage(i)">
                            <ion-icon color="danger" name="trash"></ion-icon>
                        </button>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked>Caption: (Tap Below to add a caption to this image)</ion-label>
                        <ion-input [(ngModel)]="data.files[i].caption"></ion-input>
                    </ion-item>

                </ion-list>



            </ion-list>

        </ion-card-content>


        <ion-row class="feedback-footer">
            <ion-col width-50>
                <button class="btn-shadow" ion-button icon-left block (click)="cancel()">
                    <ion-icon name="fa-arrow-left"></ion-icon>
                    Cancel
                </button>
            </ion-col>
            <ion-col width-50>
                <button class="btn-shadow" ion-button icon-left block color="secondary" (click)="save()">
                    <ion-icon name="checkbox-outline"></ion-icon>
                    Save
                </button>
            </ion-col>
        </ion-row>




    </ion-card>

    <ion-card class="fixed-height">

    </ion-card>
</ion-content>
