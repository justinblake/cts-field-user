
<ion-header>

    <ion-navbar>
        <ion-title>Reject Task</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div><strong>Enter Your Notes</strong> (please be descriptive)</div>
                        <ion-textarea [(ngModel)]="data.notes" placeholder="" (blur)="trimNotes()"></ion-textarea>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>


        <ion-row style="background-color:white">
            <ion-col width-50>
                <button ion-button icon-left block color="secondary" (click)="save()" [disabled]="checkNotes()">
                    <ion-icon name="checkbox-outline"></ion-icon>
                    Save
                </button>
            </ion-col>
            <ion-col width-50>
                <button ion-button icon-left block color="dark" (click)="cancel()">
                    <ion-icon name="close"></ion-icon>
                    Cancel
                </button>
            </ion-col>
        </ion-row>


    </ion-card>

    <ion-card class="fixed-height">

    </ion-card>

</ion-content>
