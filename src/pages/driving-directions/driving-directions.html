<ion-header>

  <ion-navbar>
    <ion-title>Directions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <div #map id="map"></div>

  <ion-card class="driving-directions">

  <!--
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>
  -->

  <ion-item>
    <span item-left>{{directions.routes[0].legs[0].distance.text}}</span>
    <span item-left>(About {{directions.routes[0].legs[0].duration.text}})</span>
    <button ion-button icon-left clear item-right (click)="openInMaps()">
      <ion-icon name="navigate"></ion-icon>
      Open in Maps
    </button>
  </ion-item>

  <ion-item text-wrap class="address">
    <ion-icon name="pin" color="secondary" item-left large></ion-icon>
    <h2>{{directions.routes[0].legs[0].start_address}}</h2>
  </ion-item>

  <!--
    <ion-item>
    <span item-left class="map-step-avatar" [class]="'map-step-avatar turn-sharp-left'"></span>turn-sharp-left
  </ion-item>
  <ion-item>
    <span item-left class="map-step-avatar" [class]="'map-step-avatar uturn-right'"></span>uturn-right
  </ion-item>
  <ion-item>
    <span item-left class="map-step-avatar" [class]="'map-step-avatar ramp-left'"></span>ramp left
  </ion-item>
  -->

  <ion-item text-wrap *ngFor="let item of directions.routes[0].legs[0].steps">
    <!--<ion-avatar item-left class="map-step-avatar" [class]="'map-step-avatar ' + item.maneuver"></ion-avatar>-->
    <span item-left class="map-step-avatar" [class]="'map-step-avatar ' + item.maneuver"></span>
    <h2 text-wrap [innerHTML]="item.instructions"></h2>
    <p [innerHTML]="item.distance.text"></p>
    <!--<p [innerHTML]="item.distance.text + ' | ' + item.maneuver"></p>-->
    <!--<ion-row wrap>
      <ion-col width-10></ion-col>
      <ion-col width-10></ion-col>
      <ion-col width-67 text-left text-wrap><p text-wrap [innerHTML]="item.instructions"></p></ion-col>
      <ion-col width-10 text-left><p [innerHTML]="item.distance.text"></p></ion-col>
    </ion-row> -->

  </ion-item>

  <ion-item class="address">
    <ion-icon text-wrap name="pin" color="danger" item-left large ></ion-icon>
    <h2>{{directions.routes[0].legs[0].end_address}}</h2>
  </ion-item>

</ion-card>

</ion-content>
